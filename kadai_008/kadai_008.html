<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <a href="https://www.sejuku.net/">ホーム</a>
      <a href="https://www.sejuku.net/">社会</a>

  <main>
    <article>
      <section>
        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="ichi.mp3" controls></audio>
        <br>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="">
          <label for="simei">氏名</label>
          <input type="text" placeholder="名前を入力してください" id="simei">
          <br>
          <label for="nendai">年代</label>
          <select id="nendai">
            <option>10代以下</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代以上</option>
          </select>
          <br>
          <label>男性</label><input type="radio" name="gender">
          <label>女性</label><input type="radio" name="gender">
          <label>その他</label><input type="radio" name="gender">
          <br>
          <label for="osusume">おすすめ和菓子の名称</label>
          <input type="text" placeholder="例：みたらし団子" id="osusume">
          <br>
          <label for="riyuu">おすすめする理由</label>
          <textarea id="riyuu" cols="20" rows="2"></textarea>
          <br>
          <label for="check">個人情報保護方針に同意する</label>
          <input type="checkbox" id="check">
          <br>
          <input type="submit">
          <input type="reset">
        </form>
      </section>
      <section>
        <h2>テクノロジー</h2>
        <h3>SAMRAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=xJIh3mxydzaCmn98" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
    </article>
  </main>
